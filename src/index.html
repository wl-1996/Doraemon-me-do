<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>哆啦A梦</title>
</head>
<body>
<div class="Doraemon">
    <div class="face-big">
        <div class="face-small">
            <div class="eye">
                <div class="eye-big-left">
                    <div class="eye-small-left"></div>
                </div>
                <div class="eye-big-right">
                    <div class="eye-small-right"></div>
                </div>
            </div>
            <div class="nose-round"></div>
            <div class="nose-line"></div>
            <div class="beard-left">
                <span class="num1"></span>
                <span class="num2"></span>
                <span class="num3"></span>
            </div>
            <div class="beard-right">
                <span class="num1"></span>
                <span class="num2"></span>
                <span class="num3"></span>
            </div>
            <div class="mouth"></div>
        </div>
    </div>

    <div class="neck">
        <div class="fastener">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="macula"></span>
            <span class="line3"></span>
        </div>
    </div>
</div>
</body>
</html>
